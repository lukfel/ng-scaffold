<div class="lf-container mat-app-background">
  <lf-loading-overlay *ngIf="containerConfig?.loading"></lf-loading-overlay>
  <lf-header
    [headerConfig]="headerConfig"
    (headerClickEvent)="headerButtonClicked($event)"></lf-header>
  <lf-sidenav
    [sidenavConfig]="sidenavConfig"
    [isMobile]="isMobile"
    (sidenavClickEvent)="sidenavButtonClicked($event)"></lf-sidenav>
  <div
    class="lf-content-wrapper"
    [class.lf-show-sidenav]="sidenavConfig?.show && !isMobile"
    #scrollElement>
    <div class="lf-content">
      <ng-content></ng-content>
    </div>
    <lf-footer [footerConfig]="footerConfig"></lf-footer>
  </div>
  <lf-to-top-button
    [toTopButtonConfig]="toTopButtonConfig"
    [scrollElement]="scrollElement"></lf-to-top-button>
</div>
