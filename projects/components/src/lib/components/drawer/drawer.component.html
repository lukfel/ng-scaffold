<mat-drawer-container *ngIf="drawerConfig?.show" class="lf-drawer-container">
  <mat-drawer
    class="lf-drawer"
    [mode]="isMobile ? 'over' : 'side'"
    closed
    #drawer>
    <mat-nav-list>
      <a mat-list-item>Item 1</a>
      <a mat-list-item>Item 2</a>
      <a mat-list-item>Item 3</a>
      <a mat-list-item>Item 4</a>
      <a mat-list-item>Item 5</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
