<div *ngIf="sidenavConfig?.show" class="lf-sidenav">
  <div class="lf-sidenav-items">
    <button
      *ngFor="let button of sidenavConfig.menuButtons"
      mat-icon-button
      class="lf-sidenav-item"
      (click)="buttonClicked(button.id)">
      <mat-icon
        class="lf-sidenav-item-icon"
        [class.material-icons-outlined]="button.outlineIcon"
        routerLinkActive="active-link"
        >{{ button.matIcon }}</mat-icon
      >
      <span class="lf-sidenav-item-label">{{ button.label }}</span>
    </button>
  </div>
</div>
