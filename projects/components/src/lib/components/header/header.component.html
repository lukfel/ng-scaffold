<mat-toolbar
  *ngIf="headerConfig && headerConfig.show"
  class="lf-header"
  color="primary">
  <span>{{ headerConfig.title }}</span>
</mat-toolbar>
<mat-progress-bar
  *ngIf="headerConfig && headerConfig.loading"
  class="lf-header-progress-bar"
  color="accent"
  mode="indeterminate">
</mat-progress-bar>
