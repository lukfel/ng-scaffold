<mat-toolbar
  *ngIf="headerConfig?.show"
  class="lf-header mat-elevation-z3"
  color="primary">
  <!-- left menu button -->
  <button
    *ngIf="headerConfig?.leftMenuButton"
    mat-icon-button
    (click)="buttonClicked(headerConfig.leftMenuButton?.id)"
    [matTooltip]="headerConfig.leftMenuButton!.tooltip!">
    <!-- mat icon -->
    <mat-icon
      *ngIf="headerConfig?.leftMenuButton?.matIcon; else leftSvgIcon"
      [class.material-icons-outlined]="
        headerConfig?.leftMenuButton?.outlineIcon
      ">
      {{ headerConfig.leftMenuButton!.matIcon! }}
    </mat-icon>
    <!-- svg icon -->
    <ng-template #leftSvgIcon>
      <mat-icon
        *ngIf="headerConfig?.leftMenuButton?.svgIcon"
        [svgIcon]="headerConfig.leftMenuButton!.svgIcon!"
        [class.material-icons-outlined]="
          headerConfig?.leftMenuButton?.outlineIcon
        "></mat-icon>
    </ng-template>
  </button>
  <!-- logo & title -->
  <div
    class="lf-header-logo-title-wrapper"
    [class.lf-show-left-button]="headerConfig?.leftMenuButton && !isMobile">
    <!-- logo -->
    <mat-icon
      *ngIf="headerConfig?.logo"
      class="lf-header-logo"
      [svgIcon]="headerConfig.logo!"></mat-icon>
    <!-- title -->
    <div
      class="lf-header-title-wrapper"
      [class.lf-show-left-button]="headerConfig?.leftMenuButton">
      <span *ngIf="headerConfig?.title" class="lf-header-title">
        {{ headerConfig.title }}
      </span>
      <span *ngIf="headerConfig?.subtitle" class="lf-header-subtitle">
        {{ headerConfig.subtitle }}
      </span>
    </div>
  </div>
  <!-- input -->
  <ng-container *ngIf="headerConfig?.inputConfig?.show">
    <div class="spacer"></div>
    <mat-form-field class="lf-header-input" appearance="fill">
      <mat-label>{{ headerConfig?.inputConfig?.label }}</mat-label>
      <input
        matInput
        [(ngModel)]="inputValue"
        (ngModelChange)="inputChanged($event)" />
      <mat-icon matSuffix color="accent">
        {{ headerConfig?.inputConfig?.matIcon }}
      </mat-icon>
    </mat-form-field>
  </ng-container>
  <!-- spacer -->
  <div class="spacer"></div>
  <!-- right menu button -->
  <button
    *ngFor="let button of headerConfig.rightMenuButtons"
    mat-icon-button
    (click)="buttonClicked(button?.id)"
    [matTooltip]="button!.tooltip!">
    <!-- mat icon -->
    <mat-icon
      *ngIf="button?.matIcon; else rightSvgIcon"
      [class.material-icons-outlined]="button?.outlineIcon">
      {{ button.matIcon! }}
    </mat-icon>
    <!-- svg icon -->
    <ng-template #rightSvgIcon>
      <mat-icon
        *ngIf="button?.svgIcon"
        [svgIcon]="button!.svgIcon!"
        [class.material-icons-outlined]="button?.outlineIcon"></mat-icon>
    </ng-template>
  </button>
</mat-toolbar>
<!-- loading bar -->
<mat-progress-bar
  *ngIf="headerConfig?.loading || routeLoading"
  class="lf-header-progress-bar"
  color="accent"
  mode="indeterminate"></mat-progress-bar>
