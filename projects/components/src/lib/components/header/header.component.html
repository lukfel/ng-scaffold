<mat-toolbar
  *ngIf="headerConfig?.show"
  class="lf-header mat-elevation-z3"
  color="primary">
  <!-- left menu button -->
  <button
    *ngIf="headerConfig?.leftMenuButton"
    mat-icon-button
    (click)="buttonClicked(headerConfig.leftMenuButton?.id)">
    <mat-icon
      [class.material-icons-outlined]="
        headerConfig?.leftMenuButton?.outlineIcon
      ">
      {{ headerConfig?.leftMenuButton?.matIcon }}
    </mat-icon>
  </button>
  <!-- logo & title -->
  <div
    class="lf-header-logo-title-wrapper"
    [class.lf-show-left-button]="headerConfig?.leftMenuButton && !isMobile">
    <!-- logo -->
    <mat-icon
      *ngIf="headerConfig?.logo"
      class="lf-header-logo"
      [svgIcon]="headerConfig.logo!"></mat-icon>
    <!-- title -->
    <div
      class="lf-header-title-wrapper"
      [class.lf-show-left-button]="headerConfig?.leftMenuButton">
      <span class="lf-header-title">{{ headerConfig.title }}</span>
      <span class="lf-header-subtitle">{{ headerConfig.subTitle }}</span>
    </div>
  </div>
  <!-- spacer -->
  <div class="spacer"></div>
  <!-- right menu button -->
  <button
    *ngIf="headerConfig?.rightMenuButton"
    mat-icon-button
    (click)="buttonClicked(headerConfig.rightMenuButton?.id)">
    <mat-icon
      [class.material-icons-outlined]="
        headerConfig?.rightMenuButton?.outlineIcon
      ">
      {{ headerConfig?.rightMenuButton?.matIcon }}
    </mat-icon>
  </button>
</mat-toolbar>
<!-- loading bar -->
<mat-progress-bar
  *ngIf="headerConfig?.loading || routeLoading"
  class="lf-header-progress-bar"
  color="accent"
  mode="indeterminate"></mat-progress-bar>
