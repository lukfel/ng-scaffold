<mat-toolbar *ngIf="headerConfig?.show" class="lf-header" color="primary">
  <button
    *ngIf="headerConfig?.leftMenuButton"
    mat-icon-button
    (click)="buttonClicked(headerConfig.leftMenuButton?.id)">
    <mat-icon>{{ headerConfig?.leftMenuButton?.matIcon }}</mat-icon>
  </button>

  <div class="lf-header-title-wrapper">
    <span class="lf-header-title">{{ headerConfig.title }}</span>
    <span class="lf-header-subtitle">{{ headerConfig.subTitle }}</span>
  </div>

  <div class="spacer"></div>

  <button
    *ngIf="headerConfig?.rightMenuButton"
    mat-icon-button
    (click)="buttonClicked(headerConfig.rightMenuButton?.id)">
    <mat-icon>{{ headerConfig?.rightMenuButton?.matIcon }}</mat-icon>
  </button>
</mat-toolbar>

<mat-progress-bar
  *ngIf="headerConfig?.loading || routeLoading"
  class="lf-header-progress-bar"
  color="accent"
  mode="indeterminate">
</mat-progress-bar>
