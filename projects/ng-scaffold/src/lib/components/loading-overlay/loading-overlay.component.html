@if (portal(); as portal) {
  <ng-template [cdkPortalOutlet]="portal"></ng-template>
} @else {
  <div
    [ngClass]="loadingOverlayConfig()?.cssClass"
    [class.lf-gradient-spinner]="loadingOverlayConfig()?.gradient">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
}
