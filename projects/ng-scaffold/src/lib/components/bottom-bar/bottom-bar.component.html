@if (bottomBarConfig && bottomBarConfig.enable) {
  <div
    class="lf-bottom-bar px-4"
    [ngClass]="bottomBarConfig.class"
    [class.lf-bottom-bar-show-navbar]="!isMobile && navbarEnabled"
    [class.lf-bottom-bar-show-navbar-mobile]="isMobile && navbarEnabled">
    <button mat-icon-button (click)="closeClicked()">
      <mat-icon>close</mat-icon>
    </button>
    @if (bottomBarConfig.message) {
      <span class="ml-2">{{ bottomBarConfig.message }}</span>
    }
    @if (bottomBarConfig.buttons) {
      <div class="lf-bottom-bar-buttons ml-4">
        @for (button of bottomBarConfig.buttons; track button.id) {
          @if (button.label) {
            <button
              mat-button
              class="lf-bottom-bar-button ml-2"
              [ngClass]="button.class"
              (click)="buttonClicked(button.id)"
              [matTooltip]="button.tooltip">
              @if (button.matIcon || button.svgIcon) {
                <lf-icon
                  [matIcon]="button.matIcon"
                  [svgIcon]="button.svgIcon"
                  [outlineIcon]="button.outlineIcon!"
                  [alignMiddle]="true"></lf-icon>
              }
              {{ button.label }}
            </button>
          } @else {
            <button
              mat-icon-button
              color="accent"
              class="lf-bottom-bar-button-icon ml-2"
              [ngClass]="button.class"
              (click)="buttonClicked(button.id)"
              [matTooltip]="button.tooltip">
              <lf-icon
                [matIcon]="button.matIcon"
                [svgIcon]="button.svgIcon"
                [outlineIcon]="button.outlineIcon!"></lf-icon>
            </button>
          }
        }
      </div>
    }
  </div>
}
