@if (floatingButtonConfig(); as config) {
  @if (config.enable && (!config.autoHide || !onTop())) {
    <button
      mat-fab
      color="accent"
      class="lf-floating-button lf-transitions"
      [ngClass]="config.cssClass + ' ' + config.horizontalPosition"
      [class.sticky]="config.sticky"
      [class.show-navbar]="isMobile() && !bottomBarEnabled()"
      [class.show-bottom-bar]="bottomBarEnabled() && !isMobile()"
      [class.show-navbar-and-bottom-bar]="isMobile() && bottomBarEnabled()"
      [extended]="!!config.label"
      [disabled]="config.disabled"
      (click)="buttonClicked(config.id)"
      [matTooltip]="config.tooltip!">
      <!-- icon -->
      @if (config.matIcon) {
        <mat-icon [class.material-icons-outlined]="libraryConfig()?.outlineIcons">
          {{ config.matIcon }}
        </mat-icon>
      } @else if (config.svgIcon) {
        <mat-icon [svgIcon]="config.svgIcon"></mat-icon>
      }
      <!-- svg icon -->
      <!-- label -->
      @if (config.label) {
        <span class="lf-floating-button-label">
          {{ config.label }}
        </span>
      }
    </button>
  }
}
