@if (navbarConfig && navbarConfig.enable) {
  <div
    class="mat-app-background mat-elevation-z3"
    [class.lf-navbar]="!isMobile"
    [class.lf-navbar-mobile]="isMobile"
    [ngClass]="navbarConfig.class">
    <!-- items -->
    <div [class.lf-navbar-items]="!isMobile" [class.lf-navbar-mobile-items]="isMobile">
      <!-- item -->
      @for (button of navbarConfig.menuButtons; track button; let i = $index) {
        @if (i < 5) {
          <div
            class="lf-navbar-item"
            [class.lf-navbar-item-active]="isActive(button.id)"
            [ngClass]="button.class"
            (click)="buttonClicked(button.id)"
            tabindex="0"
            role="button"
            [matTooltip]="button.tooltip">
            <!-- icon -->
            <lf-icon
              [matIcon]="button.matIcon!"
              [svgIcon]="button.svgIcon!"
              [outlineIcon]="button.outlineIcon!"></lf-icon>
            <!-- label -->
            <!-- show a protected space on desktop so the icon doesn't move up and down -->
            @if (button?.label) {
              <span class="lf-navbar-item-label">
                {{
                  isActive(button.id) || navbarConfig.showAllLabels
                    ? button.label
                    : isMobile
                      ? ""
                      : "&nbsp;"
                }}
              </span>
            }
          </div>
        }
      }
    </div>
  </div>
}
