@if (placeholderConfig) {
  <div class="lf-placeholder" [ngClass]="placeholderConfig.cssClass">
    <!-- icon -->
    <lf-icon
      [matIcon]="placeholderConfig.matIcon!"
      [svgIcon]="placeholderConfig.svgIcon!"></lf-icon>
    <!-- heading -->
    @if (placeholderConfig.heading) {
      <p class="lf-placeholder-heading">
        {{ placeholderConfig.heading }}
      </p>
    }
    <!-- message -->
    @if (placeholderConfig.message) {
      <p class="lf-placeholder-message">
        {{ placeholderConfig.message }}
      </p>
    }
    <!-- action -->
    @if (placeholderConfig.button) {
      <button
        mat-button
        class="mt-4"
        color="accent"
        [ngClass]="placeholderConfig.button.cssClass"
        (click)="buttonClickEvent.emit()"
        [matTooltip]="placeholderConfig.button.tooltip">
        @if (placeholderConfig.button.matIcon || placeholderConfig.button.svgIcon) {
          <lf-icon
            [matIcon]="placeholderConfig.button.matIcon"
            [svgIcon]="placeholderConfig.button.svgIcon"
            [alignMiddle]="true"></lf-icon>
        }
        {{ placeholderConfig.button.label }}
      </button>
    }
  </div>
}
