@if (placeholderConfig) {
  <div class="lf-placeholder px-6 pt-2 pb-6" [ngClass]="placeholderConfig.class">
    <!-- icon -->
    <lf-icon
      [matIcon]="placeholderConfig.matIcon!"
      [svgIcon]="placeholderConfig.svgIcon!"
      [outlineIcon]="placeholderConfig.outlineIcon!"></lf-icon>
    <!-- heading -->
    @if (placeholderConfig.heading) {
      <p class="lf-placeholder-heading">
        {{ placeholderConfig.heading }}
      </p>
    }
    <!-- message -->
    @if (placeholderConfig.message) {
      <p class="lf-placeholder-message">
        {{ placeholderConfig.message }}
      </p>
    }
    <!-- action -->
    @if (placeholderConfig.buttonLabel) {
      <button mat-button class="mt-4" color="accent" (click)="buttonClickEvent.emit()">
        {{ placeholderConfig.buttonLabel }}
      </button>
    }
  </div>
}
