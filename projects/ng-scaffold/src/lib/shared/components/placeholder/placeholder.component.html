@if (placeholderConfig(); as config) {
  <div class="lf-placeholder" [ngClass]="config.cssClass">
    <!-- icon -->
    @if (config.matIcon) {
      <mat-icon [class.material-icons-outlined]="libraryConfig?.outlineIcons">
        {{ config.matIcon }}
      </mat-icon>
    } @else if (config.svgIcon) {
      <mat-icon [svgIcon]="config.svgIcon"></mat-icon>
    }
    <!-- heading -->
    @if (config.title) {
      <p class="lf-placeholder-title mt-2">
        {{ config.title }}
      </p>
    }
    <!-- message -->
    @if (config.message) {
      <p class="lf-placeholder-message mt-1">
        {{ config.message }}
      </p>
    }
    <!-- action -->
    @if (config.button) {
      <button
        mat-button
        class="mt-4"
        color="accent"
        [ngClass]="config.button.cssClass"
        [disabled]="config.button.disabled"
        (click)="buttonClickEvent.emit()"
        [matTooltip]="config.button.tooltip">
        <!-- icon -->
        @if (config.button.matIcon) {
          <mat-icon [class.material-icons-outlined]="libraryConfig?.outlineIcons">
            {{ config.button.matIcon }}
          </mat-icon>
        } @else if (config.button.svgIcon) {
          <mat-icon [svgIcon]="config.button.svgIcon"></mat-icon>
        }
        {{ config.button.label }}
      </button>
    }
  </div>
}
