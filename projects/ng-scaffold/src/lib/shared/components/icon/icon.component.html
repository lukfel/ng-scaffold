<!-- mat icon -->
@if (matIcon) {
  <mat-icon
    class="lf-icon"
    [class.material-icons-outlined]="libraryConfig?.outlineIcons"
    [style.vertical-align]="verticalAlign">
    {{ matIcon }}
  </mat-icon>
  <!-- svg icon -->
} @else if (svgIcon) {
  <mat-icon class="lf-icon" [svgIcon]="svgIcon" [style.vertical-align]="verticalAlign"></mat-icon>
}
