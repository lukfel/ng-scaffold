<!-- mat icon -->
@if (matIcon) {
  <mat-icon
    class="lf-icon"
    [class.material-icons-outlined]="libraryConfig?.outlineIcons"
    [class.lf-icon-align-middle]="alignMiddle">
    {{ matIcon }}
  </mat-icon>
  <!-- svg icon -->
} @else if (svgIcon) {
  <mat-icon
    class="lf-icon"
    [svgIcon]="svgIcon"
    [class.lf-icon-align-middle]="alignMiddle"></mat-icon>
}
