@if (config) {
  @if (config.title) {
    <h2 mat-dialog-title>{{ config.title }}</h2>
  }

  <mat-dialog-content>
    @if (config.message) {
      <p>{{ config.message }}</p>
    }
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    @if (config.closeLabel) {
      <button mat-button [mat-dialog-close]="false">
        {{ config.closeLabel }}
      </button>
    }
    @if (config.confirmLabel) {
      <button mat-button color="primary" [mat-dialog-close]="true">
        {{ config.confirmLabel }}
      </button>
    }
  </mat-dialog-actions>
}
