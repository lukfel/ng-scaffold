<input
  hidden
  #file
  type="file"
  [accept]="accept()"
  onclick="this.value = null"
  (change)="selectFile($event)" />

<button
  mat-flat-button
  class="lf-button"
  type="button"
  [color]="color()"
  [disabled]="disabled()"
  (click)="file.click()"
  [matTooltip]="tooltip()">

      <mat-progress-spinner
        class="mr-1"
        color="primary"
        diameter="24"
        mode="indeterminate"></mat-progress-spinner>
    } @else { -->
  <!-- icon -->

    <mat-icon class="mr-1" [class.material-icons-outlined]="libraryConfig?.outlineIcons">
      {{ matIcon() }}
    </mat-icon>
  }
