<input
  hidden
  #file
  type="file"
  [accept]="accept()"
  onclick="this.value = null"
  (change)="selectFile($event)" />

<button
  mat-flat-button
  class="lf-button"
  type="button"
  [color]="color()"
  [disabled]="disabled()"
  (click)="file.click()"
  [matTooltip]="tooltip()">
  <!-- icon -->
  @if (matIcon()) {
    <mat-icon [class.material-icons-outlined]="libraryConfig?.outlineIcons">
      {{ matIcon() }}
    </mat-icon>
  }
  <!-- @else if (svgIcon) {
      <mat-icon [svgIcon]="svgIcon"></mat-icon>
    } -->
  <!-- } -->
  {{ label() }}
  <!-- </span> -->
</button>
