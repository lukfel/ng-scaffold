<ng-container *ngIf="inputConfig">
  <mat-form-field class="lf-input" appearance="fill" [class.lf-hide-hint]="!inputConfig.hint">
    <mat-label>{{ inputConfig.label || "Search" }}</mat-label>
    <mat-hint *ngIf="inputConfig.hint">{{ inputConfig.hint }}</mat-hint>
    <input
      matInput
      type="text"
      [(ngModel)]="inputValue"
      [disabled]="inputConfig.disabled!"
      (keyup.enter)="inputSubmitted(inputValue)"
      (ngModelChange)="inputChanged($event)"
      #input />
    <button *ngIf="isMobile" mat-icon-button matPrefix color="accent" (click)="inputPrefixAction()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button
      *ngIf="inputValue"
      class="lf-input-close-button"
      mat-icon-button
      matSuffix
      (click)="clearInput()">
      <mat-icon>close</mat-icon>
    </button>
    <button
      *ngIf="inputConfig.matIconSubmit"
      mat-icon-button
      matSuffix
      color="accent"
      type="submit"
      (click)="inputSubmitted(inputValue)">
      <mat-icon>
        {{ inputConfig.matIconSubmit }}
      </mat-icon>
    </button>
  </mat-form-field>
</ng-container>
