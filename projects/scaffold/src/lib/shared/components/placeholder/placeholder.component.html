<div class="lf-placeholder p-4">
  <!-- icon -->
  <lf-icon
    [matIcon]="placeholderConfig.matIcon!"
    [svgIcon]="placeholderConfig.svgIcon!"
    [outlineIcon]="placeholderConfig.outlineIcon!"></lf-icon>

  <!-- heading -->
  <p *ngIf="placeholderConfig?.heading" class="lf-placeholder-heading">
    {{ placeholderConfig.heading }}
  </p>

  <!-- message -->
  <p
    *ngIf="placeholderConfig?.message"
    class="lf-placeholder-message"
    [class.mt-6]="placeholderConfig?.heading">
    {{ placeholderConfig.message }}
  </p>
</div>
