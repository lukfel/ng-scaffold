<div
  *ngIf="bottomBarConfig?.enable"
  class="lf-bottom-bar px-4"
  [class.lf-bottom-bar-mobile]="isMobile">
  <button mat-icon-button (click)="bottomBarCloseClickEvent.emit()">
    <mat-icon>close</mat-icon>
  </button>

  <span *ngIf="bottomBarConfig?.message" class="ml-1">{{ bottomBarConfig.message }}</span>

  <div *ngIf="bottomBarConfig?.actions" class="lf-bottom-bar-actions ml-6">
    <ng-container *ngFor="let action of bottomBarConfig.actions">
      <button
        mat-button
        class="lf-bottom-bar-action"
        [ngClass]="action.class"
        (click)="actionClicked(action.id)"
        [matTooltip]="action.tooltip!">
        {{ action.label }}
      </button>
    </ng-container>
  </div>
</div>
