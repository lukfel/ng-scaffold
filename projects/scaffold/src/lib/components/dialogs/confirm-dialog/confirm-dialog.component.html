<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p *ngIf="data.hint">{{ data.hint }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Close</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
