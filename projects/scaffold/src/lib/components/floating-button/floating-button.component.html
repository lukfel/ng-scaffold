<button
  *ngIf="floatingButtonConfig?.enable && (!floatingButtonConfig?.autoHide || !onTop)"
  mat-fab
  color="accent"
  class="lf-floating-button"
  [style.bottom]="getBottomPosition() + 'px'"
  [ngClass]="floatingButtonConfig.class"
  [ngClass]="floatingButtonConfig.horizontalPosition"
  [extended]="!!floatingButtonConfig?.label"
  (click)="buttonClicked(floatingButtonConfig.id)"
  [matTooltip]="floatingButtonConfig.tooltip!">
  <!-- mat icon -->
  <mat-icon
    *ngIf="floatingButtonConfig?.matIcon; else svgIconTemplate"
    [class.material-icons-outlined]="floatingButtonConfig?.outlineIcon">
    {{ floatingButtonConfig.matIcon }}
  </mat-icon>
  <!-- svg icon -->
  <ng-template #svgIconTemplate>
    <mat-icon
      *ngIf="floatingButtonConfig?.svgIcon"
      [svgIcon]="floatingButtonConfig.svgIcon!"></mat-icon>
  </ng-template>
  <!-- label -->
  <span *ngIf="floatingButtonConfig?.label" class="lf-floating-button-label">
    {{ floatingButtonConfig.label }}
  </span>
</button>
