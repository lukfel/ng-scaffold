<mat-card
  *ngIf="contentTitleCardConfig && contentTitleCardConfig.enable"
  class="lf-content-title-card mat-elevation-z2 px-4"
  [ngClass]="contentTitleCardConfig.class">
  <!-- back button -->
  <button
    *ngIf="contentTitleCardConfig?.showBackButton && routeHistory.length > 1"
    mat-icon-button
    color="accent"
    (click)="backButtonClicked()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <!-- spacer -->
  <div style="flex: 1 1 auto"></div>
  <!-- label -->
  <span class="lf-content-title-card-label">
    {{ contentTitleCardConfig.label || "" }}
  </span>
  <!-- spacer -->
  <div style="flex: 1 1 auto"></div>
  <!-- empty button spacer -->
  <div
    [style.width]="
      contentTitleCardConfig.showBackButton && routeHistory.length > 1 ? '48px' : '0px'
    "></div>
</mat-card>
