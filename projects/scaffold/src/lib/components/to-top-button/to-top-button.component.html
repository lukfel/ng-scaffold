<button
  *ngIf="toTopButtonConfig?.enable && !autoHide"
  mat-fab
  color="accent"
  class="lf-to-top-button"
  [style.bottom]="getBottomPosition() + 'px'"
  [ngClass]="toTopButtonConfig.class"
  (click)="backToTop()"
  [matTooltip]="toTopButtonConfig.tooltip!">
  <mat-icon>arrow_upward</mat-icon>
</button>
