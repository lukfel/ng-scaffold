<h2>Header</h2>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.headerConfig.loading">Loading</mat-slide-toggle>
</p>
<mat-form-field>
  <mat-label>Titel</mat-label>
  <input matInput [(ngModel)]="scaffoldService.headerConfig.title" />
</mat-form-field>
<mat-form-field>
  <mat-label>Subtitel</mat-label>
  <input matInput [(ngModel)]="scaffoldService.headerConfig.subtitle" />
</mat-form-field>

<h3>Header Input</h3>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.headerConfig.inputConfig!.show">
    Show
  </mat-slide-toggle>
</p>
<mat-form-field>
  <mat-label>Input Label</mat-label>
  <input matInput [(ngModel)]="scaffoldService.headerConfig.inputConfig!.label" />
</mat-form-field>
<mat-divider></mat-divider>

<h2>Sidenav</h2>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.sidenavConfig.show">Show</mat-slide-toggle>
</p>
<mat-divider></mat-divider>

<h2>Drawer</h2>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.drawerConfig.show">Show</mat-slide-toggle>
</p>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.drawerConfig.open">Open</mat-slide-toggle>
</p>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.drawerConfig.fixed">Fixed</mat-slide-toggle>
</p>
<mat-divider></mat-divider>

<h2>Footer</h2>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.footerConfig.show">Show</mat-slide-toggle>
</p>
<mat-form-field>
  <mat-label>Copyright</mat-label>
  <input matInput [(ngModel)]="scaffoldService.footerConfig.copyright" />
</mat-form-field>
<mat-divider></mat-divider>

<h2>To Top Button</h2>
<p>
  <mat-slide-toggle [(ngModel)]="scaffoldService.toTopButtonConfig.show">Show</mat-slide-toggle>
</p>
<mat-form-field>
  <mat-label>Tooltip</mat-label>
  <input matInput [(ngModel)]="scaffoldService.toTopButtonConfig.tooltip" />
</mat-form-field>
