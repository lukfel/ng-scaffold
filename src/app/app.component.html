<lf-scaffold
  (headerClickEvent)="headerClickEvent($event)"
  (headerSubmitEvent)="headerSubmitEvent($event)"
  (headerInputEvent)="headerInputEvent($event)"
  (navbarClickEvent)="navbarClickEvent($event)">
  <ng-container drawerContent>
    <div class="drawer-container">
      <mat-nav-list>
        <div mat-subheader>Navigation</div>
        <a
          *ngFor="let item of scaffoldConfig?.navbarConfig?.menuButtons"
          mat-list-item
          [routerLink]="[item.id]"
          routerLinkActive="active">
          <span matListItemTitle>{{ item.label }}</span>
          <mat-icon matListItemIcon class="mx-4 material-icons-outlined">
            {{ item.matIcon }}
          </mat-icon>
        </a>
      </mat-nav-list>
      <div class="p-4 hint">
        The content of this drawer is completely customizable through the ng-content
      </div>
    </div>
  </ng-container>
  <router-outlet></router-outlet>
</lf-scaffold>
