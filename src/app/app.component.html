<!-- container -->
<lf-container
  [containerConfig]="scaffoldService.containerConfig"
  [headerConfig]="scaffoldService.headerConfig"
  [sidenavConfig]="scaffoldService.sidenavConfig"
  [drawerConfig]="scaffoldService.drawerConfig"
  [footerConfig]="scaffoldService.footerConfig"
  [toTopButtonConfig]="scaffoldService.toTopButtonConfig"
  (headerClickEvent)="headerClickEvent($event)"
  (headerSubmitEvent)="headerSubmitEvent($event)"
  (headerInputEvent)="headerInputEvent($event)"
  (sidenavClickEvent)="sidenavClickEvent($event)">
  <!-- drawer content -->
  <ng-container drawerContent>
    <!-- example drawer content -->
    <mat-nav-list>
      <div mat-subheader>Example content</div>
      <mat-list-item>
        <a matListItemTitle>Item 1</a>
        <mat-icon matListItemIcon>info</mat-icon>
      </mat-list-item>
      <mat-list-item>
        <a matListItemTitle>Item 2</a>
        <mat-icon matListItemIcon>info</mat-icon>
      </mat-list-item>
      <mat-list-item>
        <a matListItemTitle>Item 3</a>
        <mat-icon matListItemIcon>info</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </ng-container>
  <!-- main content -->
  <router-outlet></router-outlet>
</lf-container>
